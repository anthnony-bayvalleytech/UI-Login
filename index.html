<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login UI Tutorial</title> <!--done!-->
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"> <!--done!-->
</head>

<body>
		
		<div class="container">
				<video autoplay muted loop id="bgvid">
					<source src="rain.mp4" type="video/mp4">
				</video>			
				<div class="content"></div>
				<div class="loginform">
					<h1>Login</h1>
					<form>
						<div class="tbox">
							<i class="fa fa-user"></i><input type="text" name="" placeholder="Email">
						</div>
						<div class="tbox">
							<i class="fa fa-lock"></i><input type="password" name="" placeholder="Password">
						</div>
						<button class="btn">Login</button>
					</form>
					<ul class="social"> 
						<li><i class="fa fa-facebook"></i></li>
						<li><i class="fa fa-twitter"></i></li>
						<li><i class="fa fa-google"></i></li>
					</ul>
				</div>
			</div>
		</div>
</body>

</html>
